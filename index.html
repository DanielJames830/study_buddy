<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <title>The Study Buddy</title>
</head>

<body>
    <h1>Welcome to Study Buddy!</h1>
    <p>Please create an account below.</p>

    <div class="tab-container">

      
       

        <div id="loginTab" class="tab">
            <form onsubmit="return false">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" spellcheck="false" placeholder="Email" required>
                </div>           
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" spellcheck="false" placeholder="Password"
                        required>
                </div>
                <br>
                <button id="loginButton">Log in</button>
                <p>Don't have an account? <button onclick="openTab(event, 'createTab')" class="tab-link" onclick="">Create One!</button></p>
            </form>
        </div>

        <div id="createTab" class="tab">
            <form onsubmit="return false">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" spellcheck="false" placeholder="Email" required>
                </div>
                <div class="sidebyside">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" spellcheck="false" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" spellcheck="false" required>
                    </div>
                </div>
                <div class="sidebyside">
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" id="school" name="school" spellcheck="false" required>
                    </div>
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input type="text" id="major" name="major" spellcheck="false">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" spellcheck="false" placeholder="Password"
                        required>
                    <small id="errorMessage" class="errorMessage"></small>
                </div>
                <div class="form-group">
                    <label for="reconfirm">Re-confirm Password</label>
                    <input type="password" id="reconfirm" name="reconfirm" spellcheck="false" placeholder="Email"
                        required>
                </div>
                <br>
                <button id="submitButton">Create Account</button>

                <p>Already have an account? <button onclick="openTab(event, 'loginTab')" class="tab-link" onclick="">Log In!</button></p>
            </form>
        </div>
    </div>

    <script type="module" src="js/create_account.js"> </script>
    <script type="module" src="js/login.js"> </script>
    <script>
        function openTab(evt, tabName) {
          var i, tabcontent, tablinks;
      
          tabcontent = document.getElementsByClassName("tab");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
      
          tablinks = document.getElementsByClassName("tab-link");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
      
          document.getElementById(tabName).style.display = "block";
      
          evt.currentTarget.className += " active";
        }
      
        document.getElementById("loginTab").style.display = "block";
        document.getElementsByClassName("tab-link")[0].className += " active";
        
      </script>
</body>

</html>
